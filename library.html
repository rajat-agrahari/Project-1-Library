<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Library Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="library.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand head-font" href="#"><h2>City library</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link font-oxygen" href="#"><h5> Home</h5> <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0 font-oxygen" id="searchBtn" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-3" id="message"></div>
    <!-- Form -->
    <div class="container my-4 form-container">
        <h1 class="head-font">City Library</h1><hr>
        <form id="libraryForm">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">BookName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="BookName">
                </div>
            </div>
            <div class="form-group row">
                <label for="authorName" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="authorName" placeholder="Author">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="programming"
                                value="programming" checked>
                            <label class="form-check-label" for="programming"> Programming </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="Cooking"
                                value="Cooking">
                            <label class="form-check-label" for="Cooking"> Cooking</label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="type" id="Novels"
                                value="Novels">
                            <label class="form-check-label" for="Novels"> Novels </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <hr>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" id="submitBook" class="btn btn-success">Add Book |
                        Show Booklist
                    </button>

                </div>
            </div>
        </form>
    </div>

    <div id="table" class="container table-responsive">
        <h1 class="head-font">Your Books</h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col font-oxygen">Seriel No.</th>
                <th scope="col font-oxygen">BookName</th>
                <th scope="col font-oxygen">Author</th>
                <th scope="col font-oxygen">Type</th>
                <th scope="col font-oxygen">Option</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
    </div>

    <footer class="container"> &copy; 2020 Copyright:Rajat</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="library.js"></script>
</body>

</html>
